<div class="login-wrapper">
<mat-card class="example-card" id="login">

  <mat-card-header>
    <!-- TODO: Add App Image -->
    <img src="../../assets/E-Coach_Logo.png">
  </mat-card-header>

  <mat-card-title style="font-size: 24px; padding: 20px 0; text-align: center;">{{ isSigningIn ? 'Login Here' : 'Sign Up Here' }}</mat-card-title>

  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">Please enter a valid email address</mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">Email is <strong>required</strong></mat-error>
      </mat-form-field>

      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher" placeholder="Ex. qwerty1234">
        <mat-error *ngIf="passwordFormControl.hasError('required')">Password is <strong>required</strong></mat-error>
      </mat-form-field>
    </form>

    <mat-form-field class="full-width" appearance="outline" *ngIf="!isSigningIn">
      <mat-label>Confirm Password</mat-label>
      <input type="password" matInput [formControl]="confirmPasswordFormControl" placeholder="Re-enter password">
      <mat-error *ngIf="confirmPasswordFormControl.hasError('required')">Confirm Password is <strong>required</strong></mat-error>
      <mat-error *ngIf="!passwordsMatch() && confirmPasswordFormControl.touched">Passwords do not match</mat-error>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions class="card-actions">
    <p *ngIf="isSigningIn">Don't Have an Account? <a (click)="toggleSignInUp()"><strong>Sign Up</strong></a></p>
    <p *ngIf="!isSigningIn">Already have an account? <a (click)="toggleSignInUp()"><strong>Sign In</strong></a></p>
    <button mat-raised-button color="primary" [disabled]="!isSigningIn && !passwordsMatch()" (click)="isSigningIn ? login() : signUp()" type="submit">{{ isSigningIn ? 'LOGIN' : 'SIGN UP' }}</button>
  </mat-card-actions>

  <mat-progress-bar [mode]="progress"></mat-progress-bar>

</mat-card>
</div>
